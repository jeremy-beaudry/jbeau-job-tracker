<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <div class="navbar-brand">
        <span class="logo-emoji">ðŸ’¼</span>
        <span class="brand-name">Jbeau's Job Tracker</span>
      </div>
      <div class="navbar-menu">
        <a href="#" class="nav-link active" data-page="dashboard">Dashboard</a>
        <a href="#" class="nav-link" data-page="jobs">Jobs</a>
        <a href="#" class="nav-link" data-page="contacts">Contacts</a>
        <div class="navbar-divider"></div>
        <div class="dropdown" id="data-dropdown">
          <button class="btn btn-secondary btn-sm" onclick="DataManager.toggleMenu()">Data</button>
          <div class="dropdown-menu" id="data-menu">
            <button class="dropdown-item" onclick="DataManager.export()">Export Backup</button>

        </div>
      </div>
      <input type="file" id="import-file-input" accept=".json" style="display: none;" onchange="DataManager.handleImport(event)">

      <div id="page-content"></div>
    </main>

  <div id="modal-overlay" class="modal-overlay hidden">
